#####################################
## product_mode db config
#####################################

dataSource.hibernate.Dialect=org.hibernate.dialect.PostgreSQLDialect
dataSource.hibernate.hbm2ddl.auto=update
dataSource.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

dataSource.driverClassName=org.postgresql.Driver
dataSource.serverName=localhost:5432
dataSource.databaseName=jbpmdb
dataSource.password=root
dataSource.username=postgres
dataSource.url=jdbc:mysql://${dataSource.serverName}/${dataSource.databaseName}
dataSource.properties=user=${dataSource.username};databaseName=${dataSource.databaseName};serverName=${dataSource.serverName};password=${dataSource.password}




dataSource.maxPoolSize=20
dataSource.minPoolSize=5
dataSource.maxStatementsPerConnection=50
dataSource.maxIdleTimeExcessConnections=600
